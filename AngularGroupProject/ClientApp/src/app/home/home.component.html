<h1 *ngIf="isLoggedIn()">Logged in as User {{ id }}</h1>
<form #LogInForm="ngForm" (ngSubmit)="LogIn(LogInForm)">
  <input type="number" name="id" ngModel />
  <button>Login</button>
</form>


<div *ngIf="isLoggedIn()">


  <button (click)="toggleDisplay()">Add a question</button>

  <form *ngIf="toggleAdd" #Submit="ngForm" (ngSubmit)="addQuestions(Submit)">
    <input type="text" name="question" placeholder="Add a question here" ngModel />
    <input type="text" name="answer" placeholder="Add an answer here" ngModel />
    <input type="text" name="category" placeholder="Add a category here" ngModel />
    <button>Submit your flashcard</button>
  </form>

</div>

<app-study-list *ngIf="isLoggedIn()" [newCategory]="newCategory"></app-study-list>
